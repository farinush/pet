<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/media/main.css">
  </head>
  <body>
    <div class="wrapper">
      <label for="show">
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </label>
      <input type="radio" name="menu" id="show">
      <input type="radio" name="menu" id="close">
      <div class="menu">
        <nav>
          <div><a href="#">home</a></div>
          <div><a href="#">about</a></div>
          <div><a href="#">contact</a></div>
          <div><a href="#">gallery</a></div>
          <label for="close">&times;</label>
        </nav>
      </div>
      <div class="slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./public/images/slider/cat1.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./public/images/slider/cat2.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./public/images/slider/dog1.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./public/images/slider/dog2.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./public/images/slider/dog3.jpg" alt="">
            </div>
          
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
